version: "3.3"

services:  

  mongodb:      
    build: ./mongodb
    image: mongodb
    container_name: mongodb    
    ports:
      - 27017:27017
    restart: always
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=Abcdf
      - MONGO_INITDB_ROOT_USERNAME=BingoBongo
    command: mongod
    networks:
      pubapi:
        aliases:
          - mongodb

  addressbook:
    image: addressbook
    build: ./addressbook
    container_name: addressbook
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    links:
      - mongodb     
    depends_on:     
      - mongodb             
    ports:
      - '9090:9090'    
    networks:
      - pubapi    


networks:
  pubapi:
    driver: bridge
